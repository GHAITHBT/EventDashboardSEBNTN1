<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --success: #2ecc71;
        --danger: #e74c3c;
        --warning: #f39c12;
        --info: #3498db;
        --light: #f8f9fa;
        --dark: #1e293b;
    }
    .header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .header h1 {
        font-size: 1.5rem;
    }
    .header-btn {
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        transition: background-color 0.3s;
    }
    .header-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
    .export-btn {
        background-color: var(--success);
        padding: 12px 24px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .export-btn:hover {
        background-color: #27ae60;
    }
</style>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <header class="header">
            <h1>Export Analytics Data</h1>
            <div>
                <a href="/analytics"><button class="header-btn">Back to Analytics</button></a>
                <a href="/logout"><button class="header-btn">Logout</button></a>
            </div>
        </header>

        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Export Analytics to Excel</h2>
            <p class="text-gray-600 mb-8">Click the button below to download all analytics data in an Excel file, with separate sheets for each dataset.</p>
            <a href="/api/export_analytics" class="export-btn inline-block">Export to Excel</a>
        </div>
    </div>
</body>
</html>
